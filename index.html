
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hybrid Coach V34 Hover Stats</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        try { tailwind.config = { darkMode: 'class' }; } catch(e) { console.warn('Tailwind config error', e); }
    </script>

    <style>
        /* Fallback CSS */
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }
        .dark body { background-color: #020617; color: #f1f5f9; }
        
        #app { max-width: 480px; margin: 0 auto; padding: 16px; padding-bottom: 120px; min-height: 100vh; }
        
        /* Modal Styles */
        #modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; 
            display: none; align-items: center; justify-content: center; padding: 20px; 
            backdrop-filter: blur(4px); 
        }
        #modal-content { 
            background: white; width: 100%; max-width: 400px; border-radius: 16px; 
            overflow: hidden; max-height: 90vh; display: flex; flex-direction: column; 
        }
        .dark #modal-content { background: #1e293b; color: white; }
        #modal-body { overflow-y: auto; padding: 20px; }
        
        /* Chart Hover Magic */
        .chart-group:hover .tooltip { opacity: 1; }
        .chart-group:hover circle.dot { r: 6; stroke: white; stroke-width: 2px; }

        /* Animation */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Error Fallback */
        #error-msg { display: none; color: red; padding: 20px; text-align: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">

    <div id="error-msg">
        <h1 style="font-size:24px; font-weight:bold;">Ein Fehler ist aufgetreten.</h1>
        <button onclick="localStorage.clear(); location.reload()" style="padding:10px; background:red; color:white; border-radius:8px; margin-top:20px;">App Reset (Daten l√∂schen)</button>
    </div>

    <div id="app">Loading Hybrid Coach...</div>

    <div id="modal-overlay" onclick="window.closeModal()">
        <div id="modal-content" onclick="event.stopPropagation()">
            <div class="p-4 bg-slate-900 text-white flex justify-between items-center shadow-md">
                <h3 id="modal-title" class="font-bold text-lg">Details</h3>
                <button onclick="window.closeModal()" class="text-2xl leading-none opacity-80 hover:opacity-100">&times;</button>
            </div>
            <div id="modal-body"></div>
            <div id="modal-footer" class="p-4 border-t dark:border-slate-800 bg-slate-50 dark:bg-slate-900"></div>
        </div>
    </div>

    <script>
        // Global Error Handler
        window.onerror = function(msg, url, line) {
            document.getElementById('app').style.display = 'none';
            document.getElementById('error-msg').style.display = 'block';
            return false;
        };

        // --- 1. SAFE STORAGE ---
        const STORE = { CONF: 'h34_conf', LOGS: 'h34_logs', USER: 'h34_user', THEME: 'h34_dark' };
        
        function getSafe(key, def) {
            try {
                const res = localStorage.getItem(key);
                if (!res || res === "undefined") return def;
                return JSON.parse(res);
            } catch(e) { return def; }
        }

        // --- 2. STATE ---
        const defaultConfigs = Array(14).fill(null).map(() => ({ uni: ['Montag','Donnerstag'], vol: true, bike: [] }));
        
        let state = {
            week: 0,
            view: 'plan', 
            statsSubView: 'overview',
            selectedExercise: null,
            selDay: null,
            configs: getSafe(STORE.CONF, defaultConfigs),
            logs: getSafe(STORE.LOGS, {}),
            user: getSafe(STORE.USER, { maxHR: 190 }),
            darkMode: getSafe(STORE.THEME, false)
        };

        // --- 3. ICONS ---
        const icon = (path, col) => `<svg class="w-5 h-5 ${col}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${path}</svg>`;
        const I = {
            gym: icon('<path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/>', 'text-blue-600 dark:text-blue-400'),
            run: icon('<path d="M4 16v-2.38C4 11.5 2.97 10.5 3 8c.03-2.72 1.49-6 4.5-6C9.37 2 11 3.8 11 8c0 2.85-1.67 5.71-2 8a7 7 0 0 0 2 5.18V22H5a2 2 0 0 1-2-2v-4"/><path d="M20 20v-2.38c0-2.12 1.03-3.12 1-5.62-.03-2.72-1.49-6-4.5-6C14.63 6 13 7.8 13 12c0 2.85 1.67 5.71 2 8a7 7 0 0 0-2 5.18V26h6a2 2 0 0 0 2-2v-4"/>', 'text-orange-500 dark:text-orange-400'),
            bike: icon('<circle cx="5.5" cy="17.5" r="3.5"/><circle cx="18.5" cy="17.5" r="3.5"/><path d="M15 6h-5"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/>', 'text-teal-600 dark:text-teal-400'),
            vol: icon('<circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10"/><path d="M12 2a15.3 15.3 0 0 0-4 10 15.3 15.3 0 0 0 4 10"/>', 'text-pink-600 dark:text-pink-400'),
            rest: icon('<rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>', 'text-slate-400 dark:text-slate-500'),
            check: icon('<polyline points="20 6 9 17 4 12"/>', 'text-white'),
            brain: icon('<path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>', 'text-indigo-600 dark:text-indigo-300'),
            chart: icon('<path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/>', 'text-slate-600 dark:text-slate-300'),
            plan: icon('<rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>', 'text-slate-600 dark:text-slate-300'),
            sun: icon('<circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>', 'text-amber-500'),
            moon: icon('<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>', 'text-slate-400'),
            save: icon('<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>', 'text-white'),
            left: icon('<polyline points="15 18 9 12 15 6"/>', 'text-slate-500 dark:text-slate-400'),
            right: icon('<polyline points="9 18 15 12 9 6"/>', 'text-slate-500 dark:text-slate-400')
        };
        const weekDays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
        const splits = {
            Upper: { t: "Gym: Oberk√∂rper", d: "Kraft & Hypertrophie", ex: ["Bankdr√ºcken (Maschine)", "Rudern", "Schulterpresse", "Latzug", "Trizeps Kabel", "Bizeps Maschine"] },
            Lower: { t: "Gym: Beine", d: "Kraft (Maschine)", ex: ["Beinpresse 45¬∞", "Beinstrecker", "Beinbeuger", "Wadenheben", "Abduktoren", "Adduktoren", "Core"] },
            Push: { t: "Gym: Push", d: "Brust, Schulter, Trizeps", ex: ["Brustpresse", "Schulterpresse", "Seitheben", "Trizepsdr√ºcken", "Butterfly"] },
            Pull: { t: "Gym: Pull", d: "R√ºcken, Bizeps", ex: ["Latzug", "Rudern", "Face Pulls", "Bizeps Curls", "Butterfly Reverse"] },
            Legs: { t: "Gym: Beine", d: "Unterk√∂rper Fokus", ex: ["Beinpresse", "Ausfallschritte", "Beinstrecker", "Beinbeuger", "Waden"] },
            Full: { t: "Gym: Ganzk√∂rper", d: "Erhalt & Maschinen", ex: ["Beinpresse", "Brustpresse", "Rudern", "Latzug", "Schulterpresse", "R√ºckenstrecker"] }
        };

        // --- 4. LOGIC ---
        function getPhaseInfo(w) {
            if (w < 5) return { t: "Base Phase", d: "Grundlagenausdauer & Gew√∂hnung" }; 
            if (w < 10) return { t: "Build Phase", d: "Steigerung von Volumen & Intensit√§t" }; 
            if (w < 12) return { t: "Peak Phase", d: "Maximale Belastung vor dem Rennen" }; 
            if (w === 12) return { t: "Taper Phase", d: "Erholung & Speicher f√ºllen" }; 
            return { t: "Race Week", d: "Minimale Belastung. Race Day!" }; 
        }

        function getAdaptFactor(w) {
            if (w === 0) return 1.0;
            let sum = 0, cnt = 0;
            const prefix = `w${w-1}`;
            for (let k in state.logs) {
                if (k.startsWith(prefix) && state.logs[k].run && state.logs[k].run.rpe) {
                    const rpe = parseFloat(state.logs[k].run.rpe);
                    if(!isNaN(rpe)) { sum += rpe; cnt++; }
                }
            }
            if (cnt === 0) return 1.0;
            const avg = sum / cnt;
            return avg > 8 ? 0.9 : avg < 4 ? 1.1 : 1.0;
        }

        function generatePlan(wIdx) {
            const cfg = state.configs[wIdx] || { uni: [], vol: true, bike: [] };
            const days = Array(7).fill(null);
            const factor = getAdaptFactor(wIdx);

            if (cfg.vol) days[1] = { type: 'vol', title: "Volleyball", desc: "HIIT Ersatz & Sprungkraft", id: `w${wIdx}d1` };

            let lrDist = (wIdx === 11 ? 18.0 : Math.min(7 + wIdx * 1.0, 17.0));
            if (wIdx === 13) lrDist = 21.1; 
            if (wIdx === 12) lrDist = 10.0;
            if (wIdx < 12) lrDist = (lrDist * factor).toFixed(1);
            else if (wIdx !== 13) lrDist = lrDist.toFixed(1);

            const lr = { type: 'run', subtype: 'long', title: wIdx===13 ? "HALBMARATHON" : `Long Run (${lrDist} km)`, desc: "Zone 2" };
            if (!days[6]) days[6] = { ...lr, id: `w${wIdx}d6` }; else days[5] = { ...lr, id: `w${wIdx}d5` };

            const availGym = cfg.uni.filter(d => days[weekDays.indexOf(d)] === null);
            const gymCount = availGym.length >= 3 ? 3 : 2;
            let placed = 0;
            availGym.forEach(d => {
                if (placed >= gymCount) return;
                const idx = weekDays.indexOf(d);
                let wo = splits.Full;
                if (gymCount === 2) wo = (placed === 0) ? splits.Upper : splits.Lower;
                if (gymCount === 3) wo = [splits.Push, splits.Pull, splits.Legs][placed];
                if (wIdx >= 12) wo = { ...splits.Full, title: "Gym: Erhalt", desc: "Leicht." };
                days[idx] = { type: 'gym', ...wo, id: `w${wIdx}d${idx}` };
                placed++;
            });

            let needed = (cfg.vol ? 2 : 3) - 1;
            if (wIdx === 13) needed = 1;
            
            const score = (i) => {
                if (days[i]) return -99;
                let s = 10;
                if (days[i-1]?.type?.match(/run|vol/)) s -= 5;
                if (days[i+1]?.type?.match(/run|vol/)) s -= 5;
                if (days[i-1]?.type === 'gym' && days[i-1].t.includes('Beine')) s -= 3;
                return s;
            };

            while (needed > 0) {
                let best = -1, max = -99;
                for (let i=0; i<7; i++) { const s = score(i); if(s>max) { max=s; best=i; } }
                if(best === -1) break;
                
                let dist = (Math.min(5 + wIdx * 0.5, 9) * factor).toFixed(1);
                if (wIdx >= 12) dist = 5; if (wIdx === 13) dist = 3;
                let wo = { type: 'run', subtype: 'easy', title: `Easy Run (${dist} km)`, desc: "Locker" };
                if (cfg.bike.includes(`w${wIdx}d${best}`)) wo = { type: 'bike', title: "Ergometer 45min", desc: "Cardio" };
                days[best] = { ...wo, id: `w${wIdx}d${best}` };
                needed--;
            }

            for(let i=0; i<7; i++) if(!days[i]) days[i] = { type: 'rest', title: "Recovery", id: `w${wIdx}d${i}` };
            
            return days.map(d => ({ ...d, done: state.logs[d.id]?.done, title: d.title||d.t, desc: d.desc||d.d, exercises: d.exercises||d.ex }));
        }

        // --- 5. RENDERER ---
        window.render = function() {
            const app = document.getElementById('app');
            if (state.darkMode) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');

            const phase = getPhaseInfo(state.week);

            // HEADER
            let html = `
                <div class="flex justify-between items-center mb-4 bg-white dark:bg-slate-900 p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800">
                    <div><h1 class="text-xl font-bold dark:text-white">Hybrid Coach</h1><div class="text-xs opacity-60 dark:text-slate-400">14 Wochen Plan</div></div>
                    <button onclick="window.toggleTheme()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full">${state.darkMode ? I.sun : I.moon}</button>
                </div>
                <div class="mb-6 p-4 rounded-xl shadow-sm border flex items-start gap-4 bg-white dark:bg-slate-900 dark:border-slate-800">
                    <div class="p-2 rounded-full bg-blue-50 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">${I.gym}</div>
                    <div>
                        <h3 class="font-bold text-sm mb-1 dark:text-white">${phase.t}: Woche ${state.week + 1}</h3>
                        <p class="text-xs text-slate-500 dark:text-slate-400">${phase.d}</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2 bg-white dark:bg-slate-900 p-2 rounded-lg border dark:border-slate-800">
                        <button onclick="window.changeWeek(-1)" class="p-2">${I.left}</button>
                        <span class="text-sm font-bold w-12 text-center dark:text-white">W${state.week+1}</span>
                        <button onclick="window.changeWeek(1)" class="p-2">${I.right}</button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.openSetup()" class="bg-slate-900 dark:bg-blue-600 text-white px-3 py-2 rounded-lg text-xs font-bold">Setup</button>
                        <button onclick="window.toggleView()" class="bg-white dark:bg-slate-900 border dark:border-slate-800 px-3 py-2 rounded-lg text-xs font-bold">${state.view==='plan' ? I.chart : I.plan}</button>
                    </div>
                </div>
            `;

            if (state.view === 'plan') {
                const factor = getAdaptFactor(state.week);
                if(factor !== 1.0) {
                    html += `<div class="mb-4 p-3 rounded-xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-800 dark:text-indigo-300 text-xs font-bold border border-indigo-200 dark:border-indigo-700 flex gap-2 items-center">${I.brain} AI: ${factor > 1 ? '+10%' : '-10%'} Volumen</div>`;
                }

                const days = generatePlan(state.week);
                html += `<div class="space-y-3 fade-in">`;
                days.forEach((day, i) => {
                    let col = 'border-slate-300';
                    let icon = I.rest;
                    if(day.type==='gym') { col = 'border-blue-500'; icon = I.gym; }
                    if(day.type==='run') { col = 'border-orange-500'; icon = I.run; }
                    if(day.type==='vol') { col = 'border-pink-500'; icon = I.vol; }
                    if(day.type==='bike') { col = 'border-teal-500'; icon = I.bike; }

                    const bg = day.done ? (state.darkMode ? 'background:rgba(22,163,74,0.2)' : 'background:#f0fdf4') : '';
                    const dayJson = encodeURIComponent(JSON.stringify(day));

                    html += `
                        <div onclick="window.openDay('${dayJson}')" class="flex items-center p-3 rounded-xl border dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm border-l-4 ${col} dark:border-l-${col.split('-')[1]}-500 dark:border-slate-700 mb-3 cursor-pointer ${day.done ? '' : 'opacity-100'}" style="${bg}">
                            <div class="w-12 text-xs font-bold opacity-50 uppercase text-slate-400 dark:text-slate-500">${weekDays[i].substr(0,2)}</div>
                            <div class="flex-1">
                                <div class="font-bold text-sm dark:text-white">${day.title}</div>
                                ${day.type !== 'rest' ? `<div class="text-xs opacity-60 dark:text-slate-400">${day.desc}</div>` : ''}
                            </div>
                            <div class="text-slate-300 dark:text-slate-600">${day.done ? `<div class="bg-green-500 rounded-full p-1">${I.check}</div>` : icon}</div>
                        </div>
                    `;
                });
                html += `</div>`;
            } else {
                html += renderStats();
            }
            app.innerHTML = html;
        }

        // --- STATS RENDERER ---
        function renderStats() {
            let gymData = [], runData = [];
            let totalKm = 0, totalKg = 0, totalRPE = 0, rpeCnt = 0;

            for(let w=0; w<=state.week; w++) {
                let v=0, d=0;
                for(let k in state.logs) {
                    if(k.startsWith(`w${w}d`)) {
                        const l = state.logs[k];
                        if(l.exercises) Object.values(l.exercises).forEach(s => s.forEach(x => v += (x.w*x.r)||0));
                        if(l.run) {
                            const dist = parseFloat(l.run.dist)||0;
                            d += dist;
                            if(l.run.rpe) { totalRPE += parseFloat(l.run.rpe); rpeCnt++; }
                        }
                    }
                }
                totalKg += v; totalKm += d;
                gymData.push(v); runData.push(d);
            }
            
            const maxGym = Math.max(...gymData, 1);
            const maxRun = Math.max(...runData, 1);

            let html = `
                <div class="fade-in space-y-6">
                    <div class="flex justify-between items-center mb-4"><button onclick="state.view='plan';window.render()" class="text-sm font-bold flex items-center gap-1 opacity-60 dark:text-slate-400">${I.left} Zur√ºck</button>
                    <div class="flex bg-white dark:bg-slate-900 p-1 rounded-lg border dark:border-slate-800">
                        <button onclick="state.statsSubView='overview';window.render()" class="px-3 py-1 text-xs font-bold rounded ${state.statsSubView==='overview'?'bg-slate-900 text-white dark:bg-blue-600':'opacity-60 dark:text-slate-400'}">√úbersicht</button>
                        <button onclick="state.statsSubView='details';window.render()" class="px-3 py-1 text-xs font-bold rounded ${state.statsSubView==='details'?'bg-slate-900 text-white dark:bg-blue-600':'opacity-60 dark:text-slate-400'}">Details</button>
                    </div></div>
            `;

            if(state.statsSubView === 'overview') {
                html += `
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 text-center"><div class="text-xs opacity-50 mb-1 dark:text-slate-400">Km</div><div class="font-bold text-lg text-orange-500">${totalKm.toFixed(1)}</div></div>
                        <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 text-center"><div class="text-xs opacity-50 mb-1 dark:text-slate-400">Tonnen</div><div class="font-bold text-lg text-blue-500">${(totalKg/1000).toFixed(1)}</div></div>
                        <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 text-center"><div class="text-xs opacity-50 mb-1 dark:text-slate-400">√ò RPE</div><div class="font-bold text-lg text-purple-500">${rpeCnt?(totalRPE/rpeCnt).toFixed(1):'-'}</div></div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-xl border dark:border-slate-800 mb-4">
                        <h3 class="font-bold mb-4 flex gap-2 text-sm dark:text-white">${I.gym} Gym Volumen</h3>
                        <div class="flex items-end gap-1 h-24">
                            ${gymData.map((v,i) => `<div class="flex-1 bg-blue-500 rounded-t" style="height:${(v/maxGym)*100}%; min-height:4px;"></div>`).join('')}
                        </div>
                        <div class="flex justify-between text-xs opacity-50 mt-2 dark:text-slate-400"><span>Start</span><span>Aktuell</span></div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-xl border dark:border-slate-800">
                        <h3 class="font-bold mb-4 flex gap-2 text-sm dark:text-white">${I.run} Lauf Distanz</h3>
                        <div class="flex items-end gap-1 h-24">
                            ${runData.map((v,i) => `<div class="flex-1 bg-orange-500 rounded-t" style="height:${(v/maxRun)*100}%; min-height:4px;"></div>`).join('')}
                        </div>
                        <div class="flex justify-between text-xs opacity-50 mt-2 dark:text-slate-400"><span>Start</span><span>Aktuell</span></div>
                    </div>
                `;
            } else {
                const gymSet = new Set();
                Object.values(splits).forEach(s => s.ex.forEach(e => gymSet.add(e)));
                const gymList = Array.from(gymSet).sort();
                
                html += `<div class="bg-white dark:bg-slate-900 p-4 rounded-xl border dark:border-slate-800">
                    <h3 class="font-bold mb-2 text-sm dark:text-white">√úbung w√§hlen</h3>
                    <select onchange="state.selectedExercise=this.value;window.render()" class="w-full p-2 mb-4 rounded border dark:bg-slate-800 dark:border-slate-700 dark:text-white">
                        <option value="" disabled ${!state.selectedExercise?'selected':''}>W√§hlen...</option>
                        <option value="Long Run" ${state.selectedExercise==='Long Run'?'selected':''}>Long Run (Pace)</option>
                        <option value="Easy Run" ${state.selectedExercise==='Easy Run'?'selected':''}>Easy Run (Pace)</option>
                        <optgroup label="Gym">${gymList.map(e=>`<option value="${e}" ${state.selectedExercise===e?'selected':''}>${e}</option>`).join('')}</optgroup>
                    </select>`;

                if(state.selectedExercise) {
                    let hist = [], maxVal = 0;
                    for(let w=0; w<14; w++) {
                        // SMART DETECTION
                        const weekPlan = generatePlan(w);
                        let best = 0;
                        
                        for(let d=0; d<7; d++) {
                            const l = state.logs[`w${w}d${d}`];
                            const dayPlan = weekPlan[d];
                            
                            if(!l) continue;
                            
                            // GYM CHECK
                            const k = state.selectedExercise.replace(/\s/g,'');
                            if(l.exercises && l.exercises[k]) {
                                const m = Math.max(...l.exercises[k].map(s=>parseFloat(s.w)||0));
                                if(m > best) best = m;
                            }
                            
                            // RUN CHECK
                            if(l.run && l.run.dist && l.run.time) {
                                const dist = parseFloat(l.run.dist);
                                const t = l.run.time.split(':');
                                const m = parseFloat(t[0]) + (parseFloat(t[1]||0)/60);
                                
                                if(dist > 0 && m > 0) {
                                    const p = m/dist;
                                    if(state.selectedExercise === 'Long Run' && dayPlan && dayPlan.subtype === 'long') best = p;
                                    else if(state.selectedExercise === 'Easy Run' && dayPlan && (dayPlan.subtype === 'easy' || dayPlan.type === 'run' && dayPlan.subtype !== 'long')) best = p;
                                }
                            }
                        }
                        if(best > maxVal) maxVal = best;
                        hist.push({w: w+1, val: best});
                    }
                    
                    const formatVal = (val, type) => {
                        if (type.includes('Run')) {
                            const min = Math.floor(val);
                            const sec = Math.round((val - min) * 60);
                            return `${min}:${sec < 10 ? '0'+sec : sec}`;
                        }
                        return val + ' kg';
                    }

                    if(maxVal > 0) {
                        const h = 100, w = 280;
                        const points = hist.map((d, i) => {
                            const x = (i / (hist.length - 1)) * w;
                            const y = h - ((d.val || 0) / maxVal) * h;
                            return `${x},${y}`;
                        }).join(' ');

                        html += `
                            <div class="mt-4">
                                <svg width="100%" height="130" viewBox="-10 0 ${w+20} ${h+30}" class="overflow-visible">
                                    <polyline points="${points}" class="fill-none stroke-blue-500 dark:stroke-blue-400 stroke-2" />
                                    ${hist.map((d, i) => {
                                        if(!d.val) return '';
                                        const x = (i / (hist.length - 1)) * w;
                                        const y = h - (d.val / maxVal) * h;
                                        const lbl = formatVal(d.val, state.selectedExercise);
                                        return `
                                        <g class="chart-group" style="cursor:pointer">
                                            <circle cx="${x}" cy="${y}" r="15" fill="transparent" />
                                            <circle cx="${x}" cy="${y}" r="4" class="dot fill-blue-500 dark:fill-blue-400 transition-all" />
                                            <text x="${x}" y="${h+20}" font-size="10" text-anchor="middle" fill="#94a3b8">W${i+1}</text>
                                            
                                            <g class="tooltip opacity-0 transition-opacity duration-200 pointer-events-none">
                                                <rect x="${x-20}" y="${y-35}" width="40" height="25" rx="4" fill="#1e293b" />
                                                <text x="${x}" y="${y-19}" text-anchor="middle" fill="white" font-size="10" font-weight="bold">${lbl}</text>
                                                <path d="M${x-4},${y-10} L${x+4},${y-10} L${x},${y-6} Z" fill="#1e293b" />
                                            </g>
                                        </g>`;
                                    }).join('')}
                                </svg>
                                <div class="text-center text-xs opacity-50 mt-2 dark:text-slate-400">Verlauf 14 Wochen</div>
                            </div>
                        `;
                    } else {
                        html += `<div class="text-center py-10 opacity-40 text-sm dark:text-slate-400">Keine Daten verf√ºgbar</div>`;
                    }
                }
                html += `</div>`;
            }
            html += `</div>`;
            return html;
        }

        // --- 6. ACTIONS (GLOBAL) ---
        window.changeWeek = (d) => { state.week = Math.max(0, Math.min(13, state.week + d)); window.render(); }
        window.toggleTheme = () => { state.darkMode = !state.darkMode; save('THEME', state.darkMode); window.render(); }
        window.toggleView = () => { state.view = state.view === 'plan' ? 'stats' : 'plan'; window.render(); }
        
        function save(key, val) {
            if(key) localStorage.setItem(STORE[key], JSON.stringify(val));
            else {
                localStorage.setItem(STORE.CONF, JSON.stringify(state.configs));
                localStorage.setItem(STORE.LOGS, JSON.stringify(state.logs));
                localStorage.setItem(STORE.USER, JSON.stringify(state.user));
                localStorage.setItem(STORE.THEME, JSON.stringify(state.darkMode));
            }
            window.render();
        }

        window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';
        
        window.openDay = (json) => {
            try {
                const day = JSON.parse(decodeURIComponent(json));
                state.selDay = day; 
                const log = state.logs[day.id] || {};
                const run = log.run || { time:'', dist:'', bpm:'', rpe:5 };
                
                document.getElementById('modal-title').innerText = day.title;
                let html = `<p class="text-xs opacity-60 mb-4 dark:text-slate-400">${day.desc}</p>`;

                if (day.type === 'gym') {
                    day.exercises.forEach((ex, i) => {
                        const k = ex.replace(/\s/g, '');
                        const sets = log.exercises?.[k] || [{w:'',r:''},{w:'',r:''},{w:'',r:''}];
                        html += `<div class="mb-4 pb-2 border-b dark:border-slate-800">
                            <div class="text-sm font-bold mb-2 dark:text-white">${ex}</div>
                            <div class="flex gap-2">
                                ${sets.map((s, idx) => `
                                    <div class="flex gap-1">
                                        <input type="number" placeholder="kg" class="w-12 p-1 text-center text-xs border rounded dark:bg-slate-800 dark:text-white dark:border-slate-700" value="${s.w}" onchange="window.logGym('${day.id}','${k}',${idx},'w',this.value)">
                                        <input type="number" placeholder="rp" class="w-10 p-1 text-center text-xs border rounded dark:bg-slate-800 dark:text-white dark:border-slate-700" value="${s.r}" onchange="window.logGym('${day.id}','${k}',${idx},'r',this.value)">
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                    });
                } else if (day.type !== 'rest') {
                    html += `
                        <div class="grid grid-cols-2 gap-4 mb-4" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                            <div><label class="text-xs opacity-60 dark:text-slate-400">Zeit</label><input class="w-full p-2 border rounded dark:bg-slate-800 dark:border-slate-700 dark:text-white" value="${run.time}" onchange="window.logRun('${day.id}','time',this.value)" placeholder="45:00"></div>
                            <div><label class="text-xs opacity-60 dark:text-slate-400">km</label><input type="number" class="w-full p-2 border rounded dark:bg-slate-800 dark:border-slate-700 dark:text-white" value="${run.dist}" onchange="window.logRun('${day.id}','dist',this.value)" placeholder="5.0"></div>
                        </div>
                        <div class="mb-4"><label class="text-xs opacity-60 dark:text-slate-400">√ò BPM</label><input type="number" class="w-full p-2 border rounded dark:bg-slate-800 dark:border-slate-700 dark:text-white" value="${run.bpm}" onchange="window.logRun('${day.id}','bpm',this.value)" placeholder="145"></div>
                        <div class="mb-4"><label class="text-xs opacity-60 dark:text-slate-400">RPE (1-10): <span id="rpe-d">${run.rpe}</span></label><input type="range" min="1" max="10" class="w-full" value="${run.rpe}" oninput="document.getElementById('rpe-d').innerText=this.value; window.logRun('${day.id}','rpe',this.value)"></div>
                    `;
                    if(day.subtype==='easy' || day.type==='bike') {
                        const isBike = state.configs[state.week].bike.includes(day.id);
                        html += `<button class="w-full p-2 mt-2 border border-teal-500 text-teal-500 rounded hover:bg-teal-50" onclick="window.toggleBike('${day.id}')">üö¥ ${isBike ? 'Zu Laufen' : 'Zu Rad'}</button>`;
                    }
                } else {
                    html += `<p class="opacity-60 text-sm dark:text-slate-400">Erhol dich gut!</p>`;
                }

                document.getElementById('modal-body').innerHTML = html;
                document.getElementById('modal-footer').innerHTML = `<button onclick="window.finishDay('${day.id}')" class="w-full bg-slate-900 dark:bg-blue-600 text-white p-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2">${I.save} Speichern & Fertig</button>`;
                document.getElementById('modal-overlay').style.display = 'flex';
            } catch (e) {
                alert('Fehler beim √ñffnen des Tages: ' + e.message);
            }
        }

        window.openSetup = () => {
            const cfg = state.configs[state.week] || { uni: [], vol: true };
            let html = `<p class="text-xs font-bold opacity-50 mb-2 dark:text-slate-400">UNI TAGE (Gym Prio)</p><div class="grid grid-cols-2 gap-2 mb-6" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">`;
            weekDays.forEach(d => {
                const act = cfg.uni.includes(d);
                html += `<button onclick="window.toggleUni('${d}')" class="p-2 text-xs border rounded ${act ? 'bg-blue-600 text-white border-blue-600' : 'dark:border-slate-700 dark:text-slate-300'}">${d}</button>`;
            });
            html += `</div>
            <div class="mb-4"><label class="text-xs font-bold opacity-60 block mb-1 dark:text-slate-400">Max HR</label><input type="number" value="${state.user.maxHR}" onchange="window.saveHR(this.value)" class="w-full p-2 border rounded dark:bg-slate-800 dark:text-white dark:border-slate-700"></div>
            <button onclick="window.toggleVol()" class="w-full p-3 border rounded text-xs font-bold ${cfg.vol ? 'bg-pink-50 text-pink-700 dark:bg-pink-900 dark:text-pink-300' : 'dark:border-slate-700 dark:text-slate-300'}">Volleyball (Di) ${cfg.vol?'AN':'AUS'}</button>
            <div onclick="if(confirm('Alles zur√ºcksetzen?')){localStorage.clear();location.reload()}" class="mt-6 text-center text-xs text-red-500 cursor-pointer">App Reset</div>`;
            
            document.getElementById('modal-title').innerText = `Setup W${state.week+1}`;
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal-footer').innerHTML = '';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.logGym = (id, k, idx, f, v) => {
            if(!state.logs[id]) state.logs[id] = { exercises: {} };
            if(!state.logs[id].exercises) state.logs[id].exercises = {};
            if(!state.logs[id].exercises[k]) state.logs[id].exercises[k] = [{w:'',r:''},{w:'',r:''},{w:'',r:''}];
            state.logs[id].exercises[k][idx][f] = v;
            save();
        };

        window.logRun = (id, f, v) => {
            if(!state.logs[id]) state.logs[id] = { run: {} };
            if(!state.logs[id].run) state.logs[id].run = {};
            state.logs[id].run[f] = v;
            save();
        };

        window.finishDay = (id) => {
            if(!state.logs[id]) state.logs[id] = {};
            state.logs[id].done = true;
            save(); window.closeModal();
        };

        window.saveHR = (v) => { state.user.maxHR = v; save(); };
        window.toggleUni = (d) => { const list = state.configs[state.week].uni; if(list.includes(d)) state.configs[state.week].uni = list.filter(x=>x!==d); else state.configs[state.week].uni.push(d); save(); window.openSetup(); };
        window.toggleVol = () => { state.configs[state.week].vol = !state.configs[state.week].vol; save(); window.openSetup(); };
        window.toggleBike = (id) => { const list = state.configs[state.week].bike; if(list.includes(id)) state.configs[state.week].bike = list.filter(x=>x!==id); else state.configs[state.week].bike.push(id); save(); window.closeModal(); window.render(); };

        // --- INIT ---
        window.onload = function() {
            setTimeout(window.render, 10);
        };
    </script>
</body>
