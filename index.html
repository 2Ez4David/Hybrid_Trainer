<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hybrid Coach V47 Nav Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>try { tailwind.config = { darkMode: 'class' }; } catch(e) {}</script>

    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; -webkit-tap-highlight-color: transparent; }
        .dark body { background-color: #020617; color: #f1f5f9; }
        #app { max-width: 480px; margin: 0 auto; padding: 16px; padding-bottom: 120px; min-height: 100vh; }
        
        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        #modal-content { background: white; width: 100%; max-width: 400px; border-radius: 16px; overflow: hidden; max-height: 90vh; display: flex; flex-direction: column; }
        .dark #modal-content { background: #1e293b; color: white; }
        #modal-body { overflow-y: auto; padding: 20px; }
        
        /* Tooltip & Anim */
        .chart-group:hover .tooltip { opacity: 1; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Error Screen */
        #error-msg { display: none; position: fixed; inset: 0; background: #1e293b; color: white; z-index: 999; padding: 40px; text-align: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">

    <input type="file" id="import-input" style="display:none" onchange="window.importData(this)">

    <div id="error-msg">
        <h1 class="text-2xl font-bold mb-4">Ups!</h1>
        <button onclick="localStorage.clear(); location.reload()" class="bg-red-500 text-white px-6 py-3 rounded-xl font-bold">App Reset</button>
    </div>

    <div id="app">Loading...</div>

    <div id="modal-overlay" onclick="window.closeModal()">
        <div id="modal-content" onclick="event.stopPropagation()">
            <div class="p-4 bg-slate-900 text-white flex justify-between items-center shadow-md">
                <h3 id="modal-title" class="font-bold text-lg">Details</h3>
                <button onclick="window.closeModal()" class="text-2xl leading-none opacity-80 hover:opacity-100">&times;</button>
            </div>
            <div id="modal-body"></div>
            <div id="modal-footer" class="p-4 border-t dark:border-slate-800 bg-slate-50 dark:bg-slate-900"></div>
        </div>
    </div>

    <script>
        window.onerror = function() { document.getElementById('error-msg').style.display = 'block'; };

        // --- 1. CONFIG ---
        const STORE = { CONF: 'h47_conf', LOGS: 'h47_logs', USER: 'h47_user', THEME: 'h47_dark' };
        
        // Migration V46 -> V47
        (function migrate() {
            if(!localStorage.getItem(STORE.CONF) && localStorage.getItem('h46_conf')) {
                localStorage.setItem(STORE.CONF, localStorage.getItem('h46_conf'));
                localStorage.setItem(STORE.LOGS, localStorage.getItem('h46_logs'));
                localStorage.setItem(STORE.USER, localStorage.getItem('h46_user'));
                localStorage.setItem(STORE.THEME, localStorage.getItem('h46_dark'));
            }
        })();

        function getSafe(key, def) {
            try { return JSON.parse(localStorage.getItem(key)) || def; } catch(e) { return def; }
        }

        // --- 2. STATE ---
        const defaultConfigs = Array(14).fill(null).map(() => ({ uni: ['Montag','Donnerstag'], vol: true, bike: [] }));
        
        let state = {
            week: 0,
            view: 'plan', // 'plan' | 'stats' | 'mobility'
            statsSubView: 'overview',
            selectedExercise: null,
            selDay: null,
            configs: getSafe(STORE.CONF, defaultConfigs),
            logs: getSafe(STORE.LOGS, {}),
            user: getSafe(STORE.USER, { maxHR: 190 }),
            darkMode: getSafe(STORE.THEME, false)
        };

        (function repairState() {
            if(!Array.isArray(state.configs)) state.configs = defaultConfigs;
            for(let i=0; i<14; i++) {
                if(!state.configs[i] || typeof state.configs[i] !== 'object') state.configs[i] = { uni: ['Montag','Donnerstag'], vol: true, bike: [] };
                if(!Array.isArray(state.configs[i].uni)) state.configs[i].uni = [];
                if(!Array.isArray(state.configs[i].bike)) state.configs[i].bike = [];
            }
        })();

        // --- 3. ICONS ---
        const icon = (path, col) => `<svg class="w-5 h-5 ${col}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${path}</svg>`;
        const I = {
            gym: icon('<path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/>', 'text-blue-600 dark:text-blue-400'),
            run: icon('<path d="M4 16v-2.38C4 11.5 2.97 10.5 3 8c.03-2.72 1.49-6 4.5-6C9.37 2 11 3.8 11 8c0 2.85-1.67 5.71-2 8a7 7 0 0 0 2 5.18V22H5a2 2 0 0 1-2-2v-4"/><path d="M20 20v-2.38c0-2.12 1.03-3.12 1-5.62-.03-2.72-1.49-6-4.5-6C14.63 6 13 7.8 13 12c0 2.85 1.67 5.71 2 8a7 7 0 0 0-2 5.18V26h6a2 2 0 0 0 2-2v-4"/>', 'text-orange-500 dark:text-orange-400'),
            bike: icon('<circle cx="5.5" cy="17.5" r="3.5"/><circle cx="18.5" cy="17.5" r="3.5"/><path d="M15 6h-5"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/>', 'text-teal-600 dark:text-teal-400'),
            vol: icon('<circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10"/><path d="M12 2a15.3 15.3 0 0 0-4 10 15.3 15.3 0 0 0 4 10"/>', 'text-pink-600 dark:text-pink-400'),
            rest: icon('<rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>', 'text-slate-400 dark:text-slate-500'),
            check: icon('<polyline points="20 6 9 17 4 12"/>', 'text-white'),
            brain: icon('<path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>', 'text-indigo-600 dark:text-indigo-300'),
            chart: icon('<path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/>', 'text-slate-600 dark:text-slate-300'),
            plan: icon('<rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>', 'text-slate-600 dark:text-slate-300'),
            sun: icon('<circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>', 'text-amber-500'),
            moon: icon('<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>', 'text-slate-400'),
            save: icon('<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>', 'text-white'),
            left: icon('<polyline points="15 18 9 12 15 6"/>', 'text-slate-500 dark:text-slate-400'),
            right: icon('<polyline points="9 18 15 12 9 6"/>', 'text-slate-500 dark:text-slate-400'),
            dl: icon('<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>', 'text-white'),
            ul: icon('<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>', 'text-white'),
            yoga: icon('<circle cx="12" cy="4.5" r="2.5"/><path d="m10.2 12.3-.9 5.7 6.4 1.1"/><path d="m22 17-6-1.1-2.9-5.3a2 2 0 0 0-2.8-.7L4.1 13.1"/><path d="m2 17 5.4-1.1"/>', 'text-emerald-600 dark:text-emerald-400')
        };
        const weekDays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
        const splits = {
            Upper: { t: "Gym: Oberk√∂rper", d: "Kraft & Hypertrophie", ex: ["Bankdr√ºcken (Maschine)", "Rudern", "Schulterpresse", "Latzug", "Trizeps Kabel", "Bizeps Maschine"] },
            Lower: { t: "Gym: Beine", d: "Kraft (Maschine)", ex: ["Beinpresse 45¬∞", "Beinstrecker", "Beinbeuger", "Wadenheben", "Abduktoren", "Adduktoren", "Core"] },
            Push: { t: "Gym: Push", d: "Brust, Schulter, Trizeps", ex: ["Brustpresse", "Schulterpresse", "Seitheben", "Trizepsdr√ºcken", "Butterfly"] },
            Pull: { t: "Gym: Pull", d: "R√ºcken, Bizeps", ex: ["Latzug", "Rudern", "Face Pulls", "Bizeps Curls", "Butterfly Reverse"] },
            Legs: { t: "Gym: Beine", d: "Unterk√∂rper Fokus", ex: ["Beinpresse", "Ausfallschritte", "Beinstrecker", "Beinbeuger", "Waden"] },
            Full: { t: "Gym: Ganzk√∂rper", d: "Erhalt & Maschinen", ex: ["Beinpresse", "Brustpresse", "Rudern", "Latzug", "Schulterpresse", "R√ºckenstrecker"] }
        };

        const mobilityRoutine = [
            { n: "90/90 H√ºftwechsel", d: "10 pro Seite. √ñffnet die H√ºfte." },
            { n: "World's Greatest Stretch", d: "5 pro Seite. Ganzk√∂rper." },
            { n: "Cat-Cow", d: "10 Wdh. Wirbels√§ule mobilisieren." },
            { n: "Ankle Rocks", d: "10 pro Seite. Sprunggelenk." },
            { n: "Deep Squat Hold", d: "30-60 Sek. halten." },
            { n: "Couch Stretch", d: "30 Sek pro Seite. H√ºftbeuger." }
        ];

        // --- 4. LOGIC ---
        function getPhaseInfo(w) {
            if (w < 5) return { t: "Base Phase", d: "Grundlagenausdauer & Gew√∂hnung" }; 
            if (w < 10) return { t: "Build Phase", d: "Steigerung von Volumen & Intensit√§t" }; 
            if (w < 12) return { t: "Peak Phase", d: "Maximale Belastung vor dem Rennen" }; 
            if (w === 12) return { t: "Taper Phase", d: "Erholung & Speicher f√ºllen" }; 
            return { t: "Race Week", d: "Minimale Belastung. Race Day!" }; 
        }

        function getAdaptFactor(w) {
            if (w === 0) return 1.0;
            let sum = 0, cnt = 0;
            const prefix = `w${w-1}`;
            for (let k in state.logs) {
                if (k.startsWith(prefix) && state.logs[k].run && state.logs[k].run.rpe) {
                    const rpe = parseFloat(state.logs[k].run.rpe);
                    if(!isNaN(rpe)) { sum += rpe; cnt++; }
                }
            }
            if (cnt === 0) return 1.0;
            const avg = sum / cnt;
            return avg > 8 ? 0.9 : avg < 4 ? 1.1 : 1.0;
        }

        function generatePlan(wIdx) {
            const cfg = state.configs[wIdx] || { uni: [], vol: true, bike: [] };
            const days = Array(7).fill(null);
            const factor = getAdaptFactor(wIdx);

            const baseLongRuns = [7, 8, 10, 7, 12, 14, 15, 10, 16, 17, 18, 12, 8, 21.1];
            const baseEasyRuns = [5, 5, 6, 4, 6, 7, 7, 5, 8, 8, 8, 6, 4, 3];

            let lrDist = baseLongRuns[wIdx];
            let easyDist = baseEasyRuns[wIdx];

            if (wIdx < 13) {
                lrDist = (lrDist * factor).toFixed(1);
                easyDist = (easyDist * factor).toFixed(1);
            }

            if (cfg.vol) days[1] = { type: 'vol', title: "Volleyball", desc: "HIIT Ersatz & Sprungkraft", id: `w${wIdx}d1` };

            const lrTitle = wIdx === 13 ? "HALBMARATHON üèÅ" : `Long Run (${lrDist} km)`;
            const lrDesc = wIdx === 3 || wIdx === 7 ? "Cutback Week: Erholung!" : "Zone 2 (langsam)";
            const lr = { type: 'run', subtype: 'long', title: lrTitle, desc: lrDesc };
            if (!days[6]) days[6] = { ...lr, id: `w${wIdx}d6` }; else days[5] = { ...lr, id: `w${wIdx}d5` };

            const availGym = cfg.uni ? cfg.uni.filter(d => days[weekDays.indexOf(d)] === null) : [];
            const gymCount = availGym.length >= 3 ? 3 : 2;
            let placed = 0;
            availGym.forEach(d => {
                if (placed >= gymCount) return;
                const idx = weekDays.indexOf(d);
                let wo = splits.Full;
                if (gymCount === 2) wo = (placed === 0) ? splits.Upper : splits.Lower;
                if (gymCount === 3) wo = [splits.Push, splits.Pull, splits.Legs][placed];
                if (wIdx >= 12) wo = { ...splits.Full, title: "Gym: Mobility & Core", desc: "Tapering", ex: ["Planks", "Stretching", "Leichte Kniebeugen", "Facepulls"] };
                days[idx] = { type: 'gym', ...wo, id: `w${wIdx}d${idx}` };
                placed++;
            });

            let needed = (cfg.vol ? 2 : 3) - 1;
            if (wIdx === 13) needed = 1;
            
            const score = (i) => {
                if (days[i]) return -99;
                let s = 10;
                if (days[i-1]?.type?.match(/run|vol/)) s -= 5;
                if (days[i+1]?.type?.match(/run|vol/)) s -= 5;
                if (days[i-1]?.type === 'gym' && days[i-1].t.includes('Beine')) s -= 3;
                return s;
            };

            while (needed > 0) {
                let best = -1, max = -99;
                for (let i=0; i<7; i++) { const s = score(i); if(s>max) { max=s; best=i; } }
                if(best === -1) break;
                
                let runTitle = `Easy Run (${easyDist} km)`;
                let runDesc = "Locker (Zone 2)";
                if (wIdx > 4 && wIdx < 12 && needed === 1) runDesc = "Inkl. 4x 100m Steigerung";

                let wo = { type: 'run', subtype: 'easy', title: runTitle, desc: runDesc };
                if (cfg.bike && cfg.bike.includes(`w${wIdx}d${best}`)) wo = { type: 'bike', title: "Ergometer 45min", desc: "Active Recovery (Z1)" };
                days[best] = { ...wo, id: `w${wIdx}d${best}` };
                needed--;
            }

            for(let i=0; i<7; i++) if(!days[i]) days[i] = { type: 'rest', title: "Recovery", id: `w${wIdx}d${i}` };
            return days.map(d => ({ ...d, done: state.logs[d.id]?.done, title: d.title||d.t, desc: d.desc||d.d, exercises: d.exercises||d.ex }));
        }

        function getHistory(type, name, currentId) {
            try {
                const wMatch = currentId.match(/w(\d+)/);
                const dMatch = currentId.match(/d(\d+)/);
                if (!wMatch || !dMatch) return null;
                const currW = parseInt(wMatch[1]);
                const currD = parseInt(dMatch[1]);

                for (let w = currW; w >= 0; w--) {
                    for (let d = 6; d >= 0; d--) {
                        if (w === currW && d >= currD) continue;
                        const id = `w${w}d${d}`;
                        const log = state.logs[id];
                        if (!log) continue;
                        if (type === 'gym' && log.exercises && log.exercises[name]) {
                            const sets = log.exercises[name];
                            if (sets.some(s => s.w)) return sets;
                        }
                        if (type === 'run' && log.run && log.run.dist && log.run.time) return log.run;
                    }
                }
            } catch (e) { }
            return null;
        }

        // --- 6. IMPORT / EXPORT ---
        window.exportData = () => {
            const data = { conf: state.configs, logs: state.logs, user: state.user, theme: state.darkMode };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hybrid_coach_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        };

        window.importData = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(data.conf && data.logs) {
                        if(confirm('Daten √ºberschreiben?')) {
                            localStorage.setItem(STORE.CONF, JSON.stringify(data.conf));
                            localStorage.setItem(STORE.LOGS, JSON.stringify(data.logs));
                            localStorage.setItem(STORE.USER, JSON.stringify(data.user || { maxHR: 190 }));
                            localStorage.setItem(STORE.THEME, JSON.stringify(data.theme || false));
                            alert('Import erfolgreich!');
                            location.reload();
                        }
                    } else alert('Ung√ºltige Datei.');
                } catch(err) { alert('Fehler beim Lesen.'); }
            };
            reader.readAsText(file);
        };

        // --- 7. MOBILITY LOGIC (NO-DATE) ---
        function getMobKey(w, dIdx) { return `mob_w${w}_d${dIdx}`; }

        function calculateTotalMobility() {
            let total = 0;
            for(const key in state.logs) {
                if(key.startsWith('mob_w') && Array.isArray(state.logs[key])) {
                    if(state.logs[key].length >= 5) total++;
                }
            }
            return total;
        }

        window.openMobilityDay = (w, dIdx) => {
            const key = getMobKey(w, dIdx);
            const doneList = state.logs[key] || [];
            
            // Generic Day Name
            const dayTitle = `Mobility: ${weekDays[dIdx]}`;
            
            document.getElementById('modal-title').innerText = dayTitle;
            let html = `<p class="text-xs opacity-60 mb-4 dark:text-slate-400">Routine f√ºr ${weekDays[dIdx]} (Woche ${w+1})</p><div class="space-y-3">`;
            
            mobilityRoutine.forEach((ex, i) => {
                const isChecked = doneList.includes(i);
                html += `
                <div onclick="window.toggleMobilityCheck('${key}', ${i}, ${w}, ${dIdx})" class="flex items-center p-3 rounded-xl border cursor-pointer ${isChecked ? 'bg-emerald-50 border-emerald-200 dark:bg-emerald-900/20 dark:border-emerald-800' : 'bg-white border-slate-100 dark:bg-slate-800 dark:border-slate-700'}">
                    <div class="w-6 h-6 rounded flex items-center justify-center mr-4 border ${isChecked ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-300 dark:border-slate-500'}">
                        ${isChecked ? I.check : ''}
                    </div>
                    <div>
                        <div class="font-bold text-sm dark:text-white ${isChecked ? 'line-through opacity-50' : ''}">${ex.n}</div>
                        <div class="text-[10px] opacity-60 dark:text-slate-400">${ex.d}</div>
                    </div>
                </div>`;
            });
            html += `</div>`;
            
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal-footer').innerHTML = `<button onclick="window.closeModal(); window.render()" class="w-full bg-slate-900 dark:bg-blue-600 text-white p-3 rounded-xl font-bold text-sm">Fertig</button>`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.toggleMobilityCheck = (key, exIdx, w, dIdx) => {
            if(!state.logs[key]) state.logs[key] = [];
            if(state.logs[key].includes(exIdx)) state.logs[key] = state.logs[key].filter(i => i!==exIdx);
            else state.logs[key].push(exIdx);
            save();
            window.openMobilityDay(w, dIdx); // Refresh Modal
        };

        // --- 8. RENDERER ---
        window.render = function() {
            try {
                const app = document.getElementById('app');
                if (state.darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');

                const phase = getPhaseInfo(state.week);

                // HEADER FIX: One Card, Tight Spacing
                let html = `
                    <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 p-3 mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h1 class="text-xl font-bold dark:text-white leading-none mb-1">Hybrid Coach</h1>
                                <div class="text-xs opacity-60 dark:text-slate-400 leading-none">14 Wochen Plan</div>
                            </div>
                            <button onclick="window.toggleTheme()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full">${state.darkMode ? I.sun : I.moon}</button>
                        </div>

                        ${state.view === 'plan' ? `
                        <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-lg flex items-center gap-3">
                            <div class="p-2 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-500/20 dark:text-blue-400">${I.gym}</div>
                            <div>
                                <h3 class="font-bold text-sm dark:text-white leading-tight mb-0.5">${phase.t}: Woche ${state.week + 1}</h3>
                                <p class="text-xs opacity-70 dark:text-slate-400 leading-tight">${phase.d}</p>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;

                // SMART BUTTON LOGIC
                const isMob = state.view === 'mobility';
                
                // UNIFIED NAVIGATION - FIXED BUTTON LOGIC
                html += `
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-2 bg-white dark:bg-slate-900 p-2 rounded-lg border dark:border-slate-800">
                            <button onclick="window.changeWeek(-1)" class="p-2">${I.left}</button>
                            <span class="text-sm font-bold w-12 text-center dark:text-white">W${state.week+1}</span>
                            <button onclick="window.changeWeek(1)" class="p-2">${I.right}</button>
                        </div>
                        <div class="flex gap-2">

        // --- STATS ---
        function renderStats() {
            let gymData = [], runData = [];
            let totalKm = 0, totalKg = 0, totalRPE = 0, rpeCnt = 0;
            for(let w=0; w<=state.week; w++) {
                let v=0, d=0;
                for(let k in state.logs) {
                    if(k.startsWith(`w${w}d`)) {
                        const l = state.logs[k];
                        if(l.exercises) Object.values(l.exercises).forEach(s => s.forEach(x => v += (x.w*x.r)||0));
                        if(l.run) {
                            const dist = parseFloat(l.run.dist)||0;
                            d += dist;
                            if(l.run.rpe) { totalRPE += parseFloat(l.run.rpe); rpeCnt++; }
                        }
                    }
                }
                totalKg += v; totalKm += d;
                gymData.push(v); runData.push(d);
            }
            const maxGym = Math.max(...gymData, 1);
            const maxRun = Math.max(...runData, 1);

            let html = `
                <div class="fade-in space-y-6">
                    <div class="flex bg-white dark:bg-slate-900 p-1 rounded-lg border dark:border-slate-800 mb-4">
                        <button onclick="state.statsSubView='overview';window.render()" class="flex-1 py-1 text-xs font-bold rounded ${state.statsSubView==='overview'?'bg-slate-900 text-white dark:bg-blue-600':'opacity-60 dark:text-slate-400'}">√úbersicht</button>
                        <button onclick="state.statsSubView='details';window.render()" class="flex-1 py-1 text-xs font-bold rounded ${state.statsSubView==='details'?'bg-slate-900 text-white dark:bg-blue-600':'opacity-60 dark:text-slate-400'}">Details</button>
                    </div>
            `;

            if(state.statsSubView === 'overview') {
                html += `
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 text-center"><div class="text-xs opacity-50 mb-1 dark:text-slate-400">Km</div><div class="font-bold text-lg text-orange-500">${totalKm.toFixed(1)}</div></div>
                        <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 text-center"><div class="text-xs opacity-50 mb-1 dark:text-slate-400">Tonnen</div><div class="font-bold text-lg text-blue-500">${(totalKg/1000).toFixed(1)}</div></div>
                        <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 text-center"><div class="text-xs opacity-50 mb-1 dark:text-slate-400">√ò RPE</div><div class="font-bold text-lg text-purple-500">${rpeCnt?(totalRPE/rpeCnt).toFixed(1):'-'}</div></div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-xl border dark:border-slate-800 mb-4">
                        <h3 class="font-bold mb-4 flex gap-2 text-sm dark:text-white">${I.gym} Gym Volumen</h3>
                        <div class="flex items-end gap-1 h-24">
                            ${gymData.map((v,i) => `<div class="flex-1 bg-blue-500 rounded-t" style="height:${(v/maxGym)*100}%; min-height:4px;"></div>`).join('')}
                        </div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-xl border dark:border-slate-800">
                        <h3 class="font-bold mb-4 flex gap-2 text-sm dark:text-white">${I.run} Lauf Distanz</h3>
                        <div class="flex items-end gap-1 h-24">
                            ${runData.map((v,i) => `<div class="flex-1 bg-orange-500 rounded-t" style="height:${(v/maxRun)*100}%; min-height:4px;"></div>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                const gymSet = new Set();
                Object.values(splits).forEach(s => s.ex.forEach(e => gymSet.add(e)));
                const gymList = Array.from(gymSet).sort();
                html += `<div class="bg-white dark:bg-slate-900 p-4 rounded-xl border dark:border-slate-800">
                    <h3 class="font-bold mb-2 text-sm dark:text-white">√úbung w√§hlen</h3>
                    <select onchange="state.selectedExercise=this.value;window.render()" class="w-full p-2 mb-4 rounded border dark:bg-slate-800 dark:border-slate-700 dark:text-white">
                        <option value="" disabled ${!state.selectedExercise?'selected':''}>W√§hlen...</option>
                        <option value="Long Run" ${state.selectedExercise==='Long Run'?'selected':''}>Long Run (Pace)</option>
                        <option value="Easy Run" ${state.selectedExercise==='Easy Run'?'selected':''}>Easy Run (Pace)</option>
                        <optgroup label="Gym">${gymList.map(e=>`<option value="${e}" ${state.selectedExercise===e?'selected':''}>${e}</option>`).join('')}</optgroup>
                    </select>`;

                if(state.selectedExercise) {
                    let hist = [], maxVal = 0;
                    for(let w=0; w<14; w++) {
                        const weekPlan = generatePlan(w);
                        let best = 0;
                        for(let d=0; d<7; d++) {
                            const l = state.logs[`w${w}d${d}`];
                            const dayPlan = weekPlan[d];
                            if(!l) continue;
                            const k = state.selectedExercise.replace(/\s/g,'');
                            if(l.exercises && l.exercises[k]) {
                                const m = Math.max(...l.exercises[k].map(s=>parseFloat(s.w)||0));
                                if(m > best) best = m;
                            }
                            if(l.run && l.run.dist && l.run.time) {
                                const dist = parseFloat(l.run.dist);
                                const t = l.run.time.split(':');
                                const m = parseFloat(t[0]) + (parseFloat(t[1]||0)/60);
                                if(dist > 0 && m > 0) {
                                    const p = m/dist;
                                    if(state.selectedExercise === 'Long Run' && dayPlan && dayPlan.subtype === 'long') best = p;
                                    else if(state.selectedExercise === 'Easy Run' && dayPlan && (dayPlan.subtype === 'easy' || dayPlan.type === 'run' && dayPlan.subtype !== 'long')) best = p;
                                }
                            }
                        }
                        if(best > maxVal) maxVal = best;
                        hist.push({w: w+1, val: best});
                    }
                    
                    const formatVal = (val, type) => {
                        if (type.includes('Run')) {
                            const min = Math.floor(val);
                            const sec = Math.round((val - min) * 60);
                            return `${min}:${sec < 10 ? '0'+sec : sec}`;
                        }
                        return val + ' kg';
                    }

                    if(maxVal > 0) {
                        const h = 100, w = 280;
                        const points = hist.map((d, i) => {
                            const x = (i / (hist.length - 1)) * w;
                            const y = h - ((d.val || 0) / maxVal) * h;
                            return `${x},${y}`;
                        }).join(' ');

                        html += `
                            <div class="mt-4">
                                <svg width="100%" height="130" viewBox="-10 0 ${w+20} ${h+30}" class="overflow-visible">
                                    <polyline points="${points}" class="fill-none stroke-blue-500 dark:stroke-blue-400 stroke-2" />
                                    ${hist.map((d, i) => {
                                        if(!d.val) return '';
                                        const x = (i / (hist.length - 1)) * w;
                                        const y = h - (d.val / maxVal) * h;

                                        return `<g class="chart-group" style="cursor:pointer">

                                            </g>
                                        </g>`;

                                </svg>
                                <div class="text-center text-xs opacity-50 mt-2 dark:text-slate-400">Verlauf 14 Wochen</div>
                            </div>
                        `;
                    } else { html += `<div class="text-center py-10 opacity-40 text-sm dark:text-slate-400">Keine Daten verf√ºgbar</div>`; }
                }
                html += `</div>`;
            }
            html += `</div>`;
            return html;
        }

        // --- GLOBAL ACTIONS ---
        window.changeWeek = (d) => { state.week = Math.max(0, Math.min(13, state.week + d)); window.render(); }

            if(key) localStorage.setItem(STORE[key], JSON.stringify(val));

                localStorage.setItem(STORE.CONF, JSON.stringify(state.configs));
                localStorage.setItem(STORE.LOGS, JSON.stringify(state.logs));

                const log = state.logs[day.id] || {};
                const run = log.run || { time:'', dist:'', bpm:'', rpe:5 };
                
                document.getElementById('modal-title').innerText = day.title;
                let html = `<p class="text-xs opacity-60 mb-4 dark:text-slate-400">${day.desc}</p>`;

                if (day.type === 'gym') {
                    day.exercises.forEach((ex, i) => {
                        const k = ex.replace(/\s/g, '');
                        const sets = log.exercises?.[k] || [{w:'',r:''},{w:'',r:''},{w:'',r:''}];
                        const hist = getHistory('gym', k, day.id);
                        let histText = '';
                        if (hist) {
                            const weights = hist.map(s => s.w || '-').join(' / ');

                        }
                        html += `<div class="mb-4 pb-2 border-b dark:border-slate-800">
                            <div class="flex justify-between items-baseline mb-2"><div class="text-sm font-bold dark:text-white">${ex}</div></div>
                            ${histText}
                            <div class="flex gap-2">
                                ${sets.map((s, idx) => `
                                    <div class="flex gap-1">
                                        <input type="number" placeholder="kg" class="w-12 p-1 text-center text-xs border rounded dark:bg-slate-800 dark:text-white dark:border-slate-700" value="${s.w}" onchange="window.logGym('${day.id}','${k}',${idx},'w',this.value)">
                                        <input type="number" placeholder="rp" class="w-10 p-1 text-center text-xs border rounded dark:bg-slate-800 dark:text-white dark:border-slate-700" value="${s.r}" onchange="window.logGym('${day.id}','${k}',${idx},'r',this.value)">
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                    });
                } else if (day.type !== 'rest') {
                    const hist = getHistory('run', null, day.id);
                    let histText = '';
                    if (hist) {
                         const dist = parseFloat(hist.dist);
                         const t = hist.time.split(':');
                         const m = parseFloat(t[0]) + (parseFloat(t[1]||0)/60);
                         let pace = '-';
                         if(dist > 0 && m > 0) {
                            const pVal = m/dist;

                                pace = `${min}:${sec < 10 ? '0'+sec : sec}`;
                            }

                    }
                    html += `
                        ${histText}
                        <div class="grid grid-cols-2 gap-4 mb-4" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">

            state.logs[id].exercises[k][idx][f] = v;

            if(!state.logs[id].run) state.logs[id].run = {};

            save();

            save(); window.openSetup(); 
        };
        window.toggleVol = () => { state.configs[state.week].vol = !state.configs[state.week].vol; save(); window.openSetup(); };
        window.toggleBike = (id) => { 
            if(!state.configs[state.week].bike) state.configs[state.week].bike = [];
            const list = state.configs[state.week].bike; 
            if(list.includes(id)) state.configs[state.week].bike = list.filter(x=>x!==id); else state.configs[state.week].bike.push(id); 
            save(); window.closeModal(); window.render(); 
        };

        // --- INIT ---
        window.onload = function() { setTimeout(window.render, 10); };
    </script>
</body>
